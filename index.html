<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício de lógica</title>
</head>

<body>
  <div class="main-dialog">
    <h3 class="dialog-title">Números de 1 a 200 conforme a regra:</h3>
    <ul>
      <li>Se o número for divisível por 3, mostrar X;</li>
      <li>Se o número for divisível por 5 mostrar Y;</li>
      <li>Se o número for divisível por 3 e 5 mostra Z;</li>
      <li>Caso contrário mostra só o número.</li>
    </ul>
    <button class="btn-process" id="btn_process">Processar</button>
  </div>
  <div>
    <ul class="data-results" id="list_data">
    </ul>
  </div>
  <script src="index.js"></script>
</body>

</html>
